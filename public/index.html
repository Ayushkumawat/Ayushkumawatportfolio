<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Ayush Kumawat's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Boxicons CSS for contact icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Preload dark theme to prevent flash -->
    <style>
      :root {
        --bg-color: #04041a;
        --text-color: #bcc2ef;
        --main-color: #ff002f;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
    <!-- Theme initialization script -->
    <script>
      (function() {
        try {
          var savedMode = localStorage.getItem('darkMode');
          var isDarkMode = savedMode !== null ? (savedMode === 'true') : true;
          
          var root = document.documentElement;
          if (!isDarkMode) {
            root.style.setProperty('--bg-color', '#c2c7f0');
            root.style.setProperty('--text-color', '#04041a');
          }
          
          document.documentElement.classList.toggle('dark-mode', isDarkMode);
        } catch(e) {
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
